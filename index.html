<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Advice generator app</title>
  </head>
  <body>
    <div class="bg-img">
      <div class="bg-color">
        <div class="advice-cart">
          <div
            class="row flex-column justify-content-center align-items-center gap-3"
          >
            <div class="col-12">
              <h4 class="advice-counter">
                Advice #<span id="advice-id"></span>
              </h4>
            </div>
            <div class="col-12">
              <p class="advice-p">"<span id="advice"></span>"</p>
            </div>
            <div class="col-12">
              <picture>
                <source
                  media="(min-width:768px)"
                  srcset="./assets/images/pattern-divider-mobile.svg"
                />
                <img
                  class="d-block img-advice"
                  src="./assets/images/pattern-divider-desktop.svg"
                  alt="pattern-divider"
                />
              </picture>
            </div>
            <div class="col-12 btn-div">
              <button type="submit" class="next-btn" id="next">
                <img src="./assets/images/icon-dice.svg" alt="dice" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
